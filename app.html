<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Music Recommender</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f7f9fc;
    }
    .app-card {
      max-width: 700px;
      margin: 0 auto;
    }
    .song {
      font-size: 1.25rem;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <!-- Back to Home button -->
  <div class="mb-3">
    <a href="index.html" class="btn btn-outline-primary">‚Üê Back to Home</a>
  </div>

  <div class="app-card card shadow">
    <div class="card-body">
      <h2 class="card-title">Music Recommender</h2>
      <p class="text-muted">Get suggestions based on mood or receive a random song!</p>

      <!-- Displayed song -->
      <p id="songDisplay" class="song mb-3">Click a button to get a song üéß</p>

      <!-- Buttons -->
      <div class="mb-4">
        <button id="randomBtn" class="btn btn-primary me-2">Random Song</button>
        <button id="happyBtn" class="btn btn-success me-2">Happy Mood</button>
        <button id="chillBtn" class="btn btn-info">Chill Mood</button>
      </div>

      <hr>
      <p class="small text-muted">Add your own songs by editing the arrays inside the script.</p>
    </div>
  </div>

  <script>
    // Song lists (edit these however you want)
    const randomSongs = [
      "Blinding Lights ‚Äî The Weeknd",
      "Good Days ‚Äî SZA",
      "Levitating ‚Äî Dua Lipa",
      "Heat Waves ‚Äî Glass Animals",
      "Peaches ‚Äî Justin Bieber"
    ];

    const happySongs = [
      "Happy ‚Äî Pharrell Williams",
      "Good as Hell ‚Äî Lizzo",
      "Can't Stop the Feeling ‚Äî Justin Timberlake",
      "Walking on Sunshine ‚Äî Katrina & The Waves"
    ];

    const chillSongs = [
      "Night Trouble ‚Äî Petit Biscuit",
      "Sunflower ‚Äî Rex Orange County",
      "Coffee ‚Äî Quinn XCII",
      "Talk ‚Äî Hozier"
    ];

    // Elements
    const display = document.getElementById("songDisplay");
    
    // Functions
    function pickRandom(list) {
      const i = Math.floor(Math.random() * list.length);
      return list[i];
    }

    // Button events
    document.getElementById("randomBtn").addEventListener("click", () => {
      display.textContent = pickRandom(randomSongs);
    });

    document.getElementById("happyBtn").addEventListener("click", () => {
      display.textContent = pickRandom(happySongs);
    });

    document.getElementById("chillBtn").addEventListener("click", () => {
      display.textContent = pickRandom(chillSongs);
    });
  </script>

</body>
</html>
